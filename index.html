<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caça ao Tesouro Disney</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', Arial, sans-serif;
      background: linear-gradient(135deg, #f9e7fe 0%, #b3e5fc 100%);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #fff;
      text-align: center;
      padding: 32px 10px 18px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      margin-bottom: 18px;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 2px 8px #f7b731;
    }
    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-card {
      background: #fffbe7;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 18px 12px 24px 12px;
      margin-top: 10px;
      margin-bottom: 18px;
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-area {
      flex-direction: row;
      gap: 10px;
      width: 100%;
      max-width: 100%;
      margin-bottom: 0;
      justify-content: center;
    }
    #palavra {
      font-size: 1.1rem;
      padding: 12px 16px;
      border-radius: 18px;
      border: 2px solid #ffb347;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      background: #fffbe7;
      font-family: 'Fredoka One', Arial, sans-serif;
      margin-bottom: 0;
    }
    button {
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.2s;
      font-family: 'Fredoka One', Arial, sans-serif;
    }
    button:active {
      background: #f7b731;
      transform: scale(0.97);
    }
    #usadas {
      margin: 18px 0 0 0;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
      max-width: 95vw;
      word-break: break-word;
      font-weight: bold;
    }
    .galeria-bg {
      background: #e7eaff;
      border-radius: 22px;
      padding: 18px 0 30px 0;
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto 30px auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      width: 100%;
      max-width: 340px;
      margin-bottom: 30px;
      justify-items: center;
    }
    #galeria img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      background: #fff;
      border: 2px solid #fffbe7;
      transition: transform 0.15s, box-shadow 0.15s;
      display: block;
    }
    #galeria img:active {
      transform: scale(1.08);
      box-shadow: 0 4px 16px rgba(255, 195, 0, 0.18);
    }
    /* Modal estilizado */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    #modal-content {
      position: relative;
      background: #fffbe7;
      border-radius: 18px;
      padding: 18px 10px 10px 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 95vw;
      max-height: 90vh;
    }
    #modal-img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #fff;
    }
    #modal-close {
      position: absolute;
      top: -18px; right: -18px;
      background: #ffb347;
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      width: 36px; height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
      font-size: 1.5rem;
      border: 3px solid #fff;
    }
    #modal-caption {
      color: #ffb347;
      text-align: center;
      margin-top: 10px;
      font-size: 1.2rem;
      font-family: 'Fredoka One', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }
      #galeria {
        grid-template-columns: repeat(3, 1fr);
        max-width: 100vw;
        gap: 2vw;
        padding: 0;
        margin: 0;
      }
      #galeria img {
        width: 28vw;
        height: 28vw;
        min-width: 60px;
        min-height: 60px;
        max-width: 120px;
        max-height: 120px;
      }
      #modal-img {
        max-width: 95vw;
        max-height: 40vh;
      }
      #modal-content {
        padding: 10px 2px 2px 2px;
      }
      .top-card {
        padding: 10px 0 18px 0;
        max-width: 100vw;
        width: 100vw;
        border-radius: 0;
      }
      .galeria-bg {
        padding: 10px 0 18px 0;
        max-width: 100vw;
        width: 100vw;
        border-radius: 0;
      }
      .input-area {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
  <script>
    // lista de personagens (exemplo parcial, complete com todos os nomes da sua pasta)
    const personagens = [
      'mcqueen','mcstuffins','merida','mickey','mike','minnie','moana','mulan','olaf',
      'peter_pan','piglet','pinocchio','pluto','pocahontas','pooh','r2_d2','rapunzel',
      'rex','simba','snow_white','spider_man','stitch','stormtrooper','sulley','thanos',
      'thor','tiana','tigger','tinker_bell','venom','walle','woody','yoda','aladdin',
      'alice','angel','anna','ariel','aurora','baby_yoda','bambi','beast','belle',
      'black_panther','bluey','bo_peep','buzz','captain_america','captain_marvel',
      'cheshire','chip_n_dale','chip','cinderella','daisy','darth_vader','donald_duck',
      'dumbo','eeyore','elsa','forky','goofy','han_solo','hercules','hulk','iron_man',
      'jack','jasmine','jessie','lotso','marie','mary_poppins'
    ];
    let ativos = [...personagens];

    const totalPistas = 20;
    const pistasParaVencer = 12;
    const totalParaEliminar = personagens.length - 1;
    const basePorPista = Math.floor(totalParaEliminar / pistasParaVencer);
    const sobra = totalParaEliminar % pistasParaVencer;
    let pistasUsadas = 0;

    const palavras_validas = [
      'palavra1','palavra2','palavra3','palavra4','palavra5',
      'palavra6','palavra7','palavra8','palavra9','palavra10',
      'palavra11','palavra12','palavra13','palavra14','palavra15',
      'palavra16','palavra17','palavra18','palavra19','palavra20'
    ];

    const eliminados = new Set();
    const usedWords = new Set();

    function checarPalavra() {
      const entradaEl = document.getElementById('palavra');
      const entrada = entradaEl.value.toLowerCase().trim();
      if (!entrada) return;
      if (usedWords.has(entrada)) {
        alert('Essa palavra já foi usada');
        entradaEl.value = '';
        return;
      }
      if (!palavras_validas.includes(entrada)) {
        alert('Palavra inválida');
        entradaEl.value = '';
        return;
      }
      usedWords.add(entrada);
      pistasUsadas++;
      // calcula quantos remover nesta pista
      let removerAgora = basePorPista;
      if (pistasUsadas <= sobra) removerAgora++;
      const candidatos = ativos.filter(p => p !== 'moana');
      const removidos = [];
      while (removidos.length < removerAgora && candidatos.length > 0) {
        const idx = Math.floor(Math.random() * candidatos.length);
        const escolhido = candidatos[idx];
        eliminados.add(escolhido);
        candidatos.splice(idx, 1);
      }
      ativos = ativos.filter(p => !eliminados.has(p));
      render();
      entradaEl.value = '';
    }

    function render() {
      const area = document.getElementById('galeria');
      area.innerHTML = '';
      ativos.forEach(p => {
        const img = document.createElement('img');
        img.src = 'img/' + p + (p === 'bluey' ? '.webp' : '.png');
        img.alt = p;
        img.onclick = () => openModal(img.src, p);
        area.appendChild(img);
      });
      renderUsadas();
    }

    function renderUsadas() {
      const usadasDiv = document.getElementById('usadas');
      if (usedWords.size === 0) {
        usadasDiv.textContent = 'Nenhuma palavra válida usada ainda.';
      } else {
        usadasDiv.innerHTML = '<b>Palavras usadas:</b> ' +
          Array.from(usedWords)
            .map(w => `<span style="background:#e0e0e0;padding:3px 8px;border-radius:8px;margin:2px;">${w}</span>`)
            .join('');
      }
    }

    function openModal(src, nome) {
      const modal = document.getElementById('modal');
      document.getElementById('modal-img').src = src;
      document.getElementById('modal-caption').textContent = nome;
      modal.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onload = render;
  </script>
</head>
<body>
  <header>
    <h1>Caça ao Tesouro Disney</h1>
  </header>
  <main>
    <div class="top-card">
      <div class="input-area">
        <input type="text" id="palavra" placeholder="Digite uma pista mágica...">
        <button onclick="checarPalavra()">Verificar</button>
      </div>
      <div id="usadas"></div>
    </div>
    <div class="galeria-bg">
      <div id="galeria"></div>
    </div>
  </main>
  <div id="modal" onclick="closeModal()">
    <div id="modal-content">
      <span id="modal-close" onclick="closeModal()">×</span>
      <img id="modal-img" src="" alt="">
      <div id="modal-caption"></div>
    </div>
  </div>
</body>
</html>
