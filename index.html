<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caça ao Tesouro Disney</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', Arial, sans-serif;
      background: linear-gradient(135deg, #f9e7fe 0%, #b3e5fc 100%);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #fff;
      text-align: center;
      padding: 32px 10px 18px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      margin-bottom: 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 2px 8px #f7b731;
    }
    .input-area {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 100vw;
      padding: 0 8px 0 8px;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      position: sticky;
      top: 70px;
      z-index: 99;
      gap: 8px;
      min-height: 70px;
      margin-bottom: 0;
    }
    #palavra {
      font-size: 1.3rem;
      padding: 18px 18px;
      border-radius: 18px;
      border: 2px solid #fff;
      outline: none;
      width: 70vw;
      max-width: 400px;
      box-sizing: border-box;
      background: #fffbe7;
      font-family: 'Fredoka One', Arial, sans-serif;
      margin-bottom: 0;
      margin-right: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    button {
      font-size: 1.2rem;
      padding: 18px 28px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.2s;
      font-family: 'Fredoka One', Arial, sans-serif;
      min-width: 110px;
    }
    button:active {
      background: #f7b731;
      transform: scale(0.97);
    }
    #usadas {
      margin: 15px 0 10px 0;
      font-size: 1rem;
      color: #333;
      text-align: center;
      max-width: 95vw;
      word-break: break-word;
    }
    #galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 28px;
      width: 100vw;
      max-width: 700px;
      margin: 0 auto 30px auto;
      padding: 24px 0 40px 0;
      overflow-y: auto;
      min-height: 60vh;
      background: transparent;
    }
    #galeria img {
      width: 100%;
      max-width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 22px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      background: #fff;
      border: 2px solid #fffbe7;
      transition: transform 0.15s, box-shadow 0.15s;
      display: block;
      margin: 0 auto;
    }
    #galeria img:active {
      transform: scale(1.08);
      box-shadow: 0 4px 16px rgba(255, 195, 0, 0.18);
    }
    /* Modal estilizado */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    #modal-content {
      position: relative;
      background: #fffbe7;
      border-radius: 18px;
      padding: 18px 10px 10px 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 95vw;
      max-height: 90vh;
    }
    #modal-img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #fff;
    }
    #modal-close {
      position: absolute;
      top: -18px; right: -18px;
      background: #ffb347;
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      width: 36px; height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
      font-size: 1.5rem;
      border: 3px solid #fff;
    }
    #modal-caption {
      color: #ffb347;
      text-align: center;
      margin-top: 10px;
      font-size: 1.2rem;
      font-family: 'Fredoka One', Arial, sans-serif;
    }
    main {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      flex: 1;
      padding: 0;
      margin: 0;
    }
    body, html {
      overflow-x: hidden;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.1rem;
      }
      .input-area {
        flex-direction: column;
        gap: 8px;
        padding: 0 2vw;
        top: 60px;
        min-height: 90px;
      }
      #palavra {
        font-size: 1.1rem;
        padding: 14px 10px;
        width: 90vw;
        max-width: 98vw;
      }
      button {
        font-size: 1.1rem;
        padding: 14px 10px;
        min-width: 90vw;
        max-width: 98vw;
      }
      #galeria {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 18px;
        padding: 14px 0 24px 0;
        max-width: 100vw;
      }
      #galeria img {
        max-width: 140px;
        height: 140px;
      }
      #modal-img {
        max-width: 95vw;
        max-height: 40vh;
      }
      #modal-content {
        padding: 10px 2px 2px 2px;
      }
    }
  </style>
  <script>
    const personagens = [
      'mcqueen','mcstuffins','merida','mickey','mike','minnie','moana','mulan','olaf','peter_pan','piglet','pinocchio','pluto','pocahontas','pooh','r2_d2','rapunzel','rex','simba','snow_white','spider_man','stitch','stormtrooper','sulley','thanos','thor','tiana','tigger','tinker_bell','venom','walle','woody','yoda','aladdin','alice','angel','anna','ariel','aurora','baby_yoda','bambi','beast','belle','black_panther','bo_peep','buzz','captain_america','captain_marvel','cheshire','chip_n_dale','chip','cinderella','daisy','darth_vader','donald_duck','dumbo','eeyore','elsa','forky','goofy','han_solo','hercules','hulk','iron_man','jack','jasmine','jessie','lotso','marie','mary_poppins','christopher_robin'

    ];
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    let ativos = shuffle([...personagens]);
    
    const totalPistas = 20;
    const pistasParaVencer = 12;
    const totalParaEliminar = personagens.length - 1; // 199
    const basePorPista = Math.floor(totalParaEliminar / pistasParaVencer); // 16
    const sobra = totalParaEliminar % pistasParaVencer; // 7
    let pistasUsadas = 0;
    
    // 20 palavras válidas
    const palavras_validas = [
      'palavra1','palavra2','palavra3','palavra4','palavra5',
      'palavra6','palavra7','palavra8','palavra9','palavra10',
      'palavra11','palavra12','palavra13','palavra14','palavra15',
      'palavra16','palavra17','palavra18','palavra19','palavra20'
    ];
    
    const eliminados = new Set();
    const usedWords = new Set();
    
    function checarPalavra() {
      const entradaEl = document.getElementById('palavra');
      const entrada = entradaEl.value.toLowerCase().trim();
      if (!entrada) return;
  
      if (usedWords.has(entrada)) {
        alert('Essa palavra já foi usada');
        entradaEl.value = '';
        return;
      }
      if (!palavras_validas.includes(entrada)) {
        alert('Palavra inválida');
        entradaEl.value = '';
        return;
      }
  
      usedWords.add(entrada);
      pistasUsadas++;
      renderUsadas();
      
      // calcula quantos remover nesta pista
      let removerAgora = basePorPista;
      if (pistasUsadas <= sobra) {
        removerAgora = basePorPista + 1; // nas primeiras 7 pistas remove 17
      }
  
      const candidatos = ativos.filter(p => p !== 'christopher_robin');
      const removidos = [];
      while (removidos.length < removerAgora && candidatos.length > 0) {
        const idx = Math.floor(Math.random() * candidatos.length);
        const escolhido = candidatos[idx];
        removidos.push(escolhido);
        eliminados.add(escolhido);
        candidatos.splice(idx, 1);
      }
  
      // atualiza ativos removendo os já eliminados
      ativos = ativos.filter(p => !eliminados.has(p));
      render();
      entradaEl.value = '';

    }
  
    function render() {
      const area = document.getElementById('galeria');
      area.innerHTML = '';
      ativos.forEach(p => {
        const img = document.createElement('img');
        img.src = 'img/' + p + (p === 'bluey' ? '.webp' : '.png');
        img.alt = p;
        img.style = 'width:100px;height:100px;margin:10px;cursor:pointer;';
        img.onclick = () => openModal(img.src, p);
        area.appendChild(img);
      });
    }
    
    function openModal(src, nome) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const caption = document.getElementById('modal-caption');
      modalImg.src = src;
      caption.textContent = nome;
      modal.style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function renderUsadas() {
      const usadasDiv = document.getElementById('usadas');
      if (usedWords.size === 0) {
        usadasDiv.textContent = 'Nenhuma palavra válida usada ainda.';
        return;
      }
      usadasDiv.innerHTML = '<b>Palavras válidas já usadas:</b> ' +
        Array.from(usedWords).map(p => `<span style="background:#e0e0e0;padding:3px 8px;border-radius:8px;margin:2px;display:inline-block;">${p}</span>`).join(' ');
    }

    window.onload = function() {
      render();
      renderUsadas();
    }
  </script>
</head>
<body>
  <header>
    <h1>Caça ao Tesouro Disney</h1>
  </header>
  <div class="input-area">
    <input type="text" id="palavra" placeholder="Digite uma pista mágica...">
    <button onclick="checarPalavra()">Verificar</button>
  </div>
  <main>
    <div id="usadas"></div>
    <div id="galeria"></div>
  </main>

  <!-- Modal para exibir imagem ampliada -->
  <div id="modal" onclick="closeModal()" style="display:none;flex-direction:column;">
    <div id="modal-content">
      <span id="modal-close" onclick="closeModal()">×</span>
      <img id="modal-img" src="" alt="">
      <div id="modal-caption" style="color:#fff; text-align:center; margin-top:10px; font-size:18px;"></div>
    </div>
  </div>
</body>
</html>
